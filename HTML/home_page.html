<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet" />
    <link href="css/common.css" rel="stylesheet" />
    <link href="css/home.css" rel="stylesheet" />
</head>
<body>
  <div class="header sticky-top">
    <nav class="navbar navbar-expand-lg navbar-light ">
          <a class="navbar-brand" href="index.html">
            <img src="img\logo.png"/>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar" aria-controls="mynavbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="mynavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page"data-bs-toggle="modal" data-bs-target="#signup-modal">
                    <i class="fas fa-user"></i>Signup
                </a> 
              </li>
              <div class="nav-vl"></div>
              <li class="nav-item">
                <a class="nav-link" data-bs-toggle="modal" data-bs-target="#login-modal">
                    <i class="fas fa-sign-in-alt"></i>Login
                </a>
              </li>
            </ul>
          </div>
      </nav>
</div>

<div class="modal fade" id="signup-modal" tabindex="-1" aria-labelledby="signup-modal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="signup-modal">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="signup-form" class="form" role="form">
          <div class="input-group form-group">
              <div class="input-group-prepend">
                  <span class="input-group-text">
                      <i class="fas fa-user"></i>
                  </span>
              </div>
              <input type="text" class="form-control" name="full_name" placeholder="Full Name" maxlength="30" required>
          </div>

          <div class="input-group form-group">
              <div class="input-group-prepend">
                  <span class="input-group-text">
                      <i class="fas fa-phone-alt"></i>
                  </span>
              </div>
              <input type="text" class="form-control" name="phone" placeholder="Phone Number" maxlength="10" minlength="10" required>
          </div>

          <div class="input-group form-group">
              <div class="input-group-prepend">
                  <span class="input-group-text">
                      <i class="fas fa-envelope"></i>
                  </span>
              </div>
              <input type="email" class="form-control" name="email" placeholder="Email" required>
          </div>

          <div class="input-group form-group">
              <div class="input-group-prepend">
                  <span class="input-group-text">
                      <i class="fas fa-lock"></i>
                  </span>
              </div>
              <input type="password" class="form-control" name="password" placeholder="Password" minlength="6" required>
          </div>

          <div class="input-group form-group">
              <div class="input-group-prepend">
                  <span class="input-group-text">
                      <i class="fas fa-university"></i>
                  </span>
              </div>
              <input type="text" class="form-control" name="college_name" placeholder="College Name" maxlength="150" required>
          </div>

          <div class="form-group">
              <span>I'm a</span>
              <input type="radio" class="ml-3" id="gender-male" name="gender" value="male" /> Male
              <label for="gender-male">
              </label>
              <input type="radio" class="ml-3" id="gender-female" name="gender" value="female" />
              <label for="gender-female">
                  Female
              </label>
          </div>

          <div class="form-group">
              <button type="submit" class="btn btn-block btn-primary">Create Account</button>
          </div>
      </form>
  </div>

  <div class="modal-footer">
      <span>Already have an account?
          <a href="#" data-dismiss="modal" data-bs-toggle="modal" data-bs-target="#login-modal">Login</a>
      </span>

      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="login-modal" tabindex="-1" aria-labelledby="login-modal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="login-modal">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="login-form" class="form" role="form">
          <div class="input-group form-group">
              <div class="input-group-prepend">
                  <span class="input-group-text">
                      <i class="fas fa-user"></i>
                  </span>
              </div>
              <input type="email" class="form-control" name="email" placeholder="Email" required>
          </div>

          <div class="input-group form-group">
              <div class="input-group-prepend">
                  <span class="input-group-text">
                      <i class="fas fa-lock"></i>
                  </span>
              </div>
              <input type="password" class="form-control" name="password" placeholder="Password" minlength="6" required>
          </div>

          <div class="form-group">
              <button type="submit" class="btn btn-block btn-primary">Login</button>
          </div>
      </form>
  </div>

  <div class="modal-footer">
      <span>
          <a href="#" data-dismiss="modal" data-bs-toggle="modal" data-bs-target="#signup-modal">Click here</a>
          to register a new account
      </span>
      </div>
    </div>
  </div>
</div>

    <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="10000">
              <img src="img/bg.png" class="d-block w-100" alt="picture">
              <div class="carousel-caption">
                <h4 class="h4">Happiness per Square Foot</h5>
                <div class="search-city">
                    <input  type="text" class="search-input" placeholder="Enter your city to search for PGs">
                    <div class="search-icon">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
              </div>
            </div>
    </div>
    <div class="summary-home page-container">
        <h2>Major Cities</h2>
        <div class="row all-cities justify-content-around">
            <div class="col-auto name-city">
                <img src="img\delhi.png" alt="Delhi">
            </div>
            <div class="col-auto name-city">
                <img src="img\mumbai.png" alt="Mumbai">
            </div>
            <div class="col-auto name-city">
                <img src="img\bangalore.png" alt="Bangalore">
            </div>
            <div class="col-auto name-city">
                <img src="img\hyderabad.png" alt="Hyderabad">
            </div>
        </div>
    </div>
</body>
</html>
